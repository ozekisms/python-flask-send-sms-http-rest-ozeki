<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Receive SMS with Ozeki SMS Gateway</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    </head>
    <body>
        <form action="/" method="POST" class="form-group" style="width: 40%; margin-top: 10vh; margin-left: 30%;
            display: flex; flex-direction: column; height: 10vh; justify-content: space-evenly;">
            <button class="btn btn-primary" style="font-weight: 600;"
                   type="submit" name="submit" value="download">Download</button>
        </form>
        <ul style="width: 40%; margin-left: 30%; height: 70vh; overflow-y: scroll;"
            class="list-group card">
            <li class="list-group-item card"><b>Logs:</b></li>
            {% if title %}
                <li class="list-group-item">{{ title }}</li>
            {% endif  %}
            {% if logs %}
                {% for log in logs %}
                    <li class="list-group-item">{{ log }}</li>
                {% endfor %}
            {% endif %}
        </ul>
    </body>
</html>
